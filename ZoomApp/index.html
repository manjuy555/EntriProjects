<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZoomAppSignInPageClone</title>
    <link rel="icon" type="image/png" href="#" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>ZOOM</h1>
      <div class="header-right">
        <div>
          <span>New to Zoom?</span>
          <a href="#">Sign up Free</a>
        </div>
        <div>
          <a href="">Support</a>
        </div>

        <div>
          <select>
            <option>English</option>
            <option>Hindi</option>
            <option>Tamil</option>
            <option>Marathi</option>
          </select>
        </div>
      </div>
    </header>

    <section>
      <div class="left-section">
        <a href="#"><img src="assets/sign-in-cover.png" alt="Zoom image" /></a>
      </div>
      <div class="right-section">
        <h2>Sign in</h2>
        <div class="sign-in-form">
          <div>
            <input
              class="size"
              type="text"
              placeholder="Email or phone number"
              pattern="[A-Za-z\s']{2,50}"
              title="Please enter a valid name (letters, spaces only)"
              required
            />
          </div>
          <div>
            <a class="size" href="#">Next</a>
          </div>
        </div>
<div style="display:flex; align-items:center; gap:10px;width: 350px;">
    <hr style="flex:1; border: 1px solid rgb(221, 219, 219,0.3);" />
    <p style="opacity: 0.6; ">Or sign in with</p>
    <hr style="flex:1; border: 1px solid rgb(221, 219, 219,0.3);" />
</div>        
<div class="social-media-icons">
          <div class="icon">
            <a>
              <i
                class="fa-solid fa-key fa-flip-horizontal fa-lg"
                style="color: #000000"
              ></i>
            </a>
            <p>SSO</p>
          </div>
          <div class="icon">
            <a>
              <i class="fa-brands fa-apple fa-lg" style="color: #000000"></i>
            </a>
            <p>Apple</p>
          </div>
          <div class="icon">
            <a>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 48 48"
                width="24px"
                height="24px"
              >
                <path
                  fill="#FFC107"
                  d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8
    c-6.627,0-12-5.373-12-12s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039
    l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20
    s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                />
                <path
                  fill="#FF3D00"
                  d="M6.306,14.691l6.571,4.819C14.655,15.108,19.961,12,24,12
    c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4
    C16.318,4,9.656,8.337,6.306,14.691z"
                />
                <path
                  fill="#4CAF50"
                  d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238
    C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946
    l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                />
                <path
                  fill="#1976D2"
                  d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
    l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                />
              </svg>
            </a>
            <p>Google</p>
          </div>
          <div class="icon">
            <a
              ><i class="fa-brands fa-facebook fa-lg" style="color: #0b5cff"></i
            ></a>
            <p>Facebook</p>
          </div>
          <div class="icon">
            <a
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 48 48"
                width="24px"
                height="24px"
              >
                <path fill="#F25022" d="M6 6H22V22H6z" />
                <path fill="#7FBA00" d="M26 6H42V22H26z" />
                <path fill="#00A4EF" d="M6 26H22V42H6z" />
                <path fill="#FFB900" d="M26 26H42V42H26z" /></svg
            ></a>
            <p>Microsoft</p>
          </div>
        </div>

        <footer>
          <div class="footer-1">
            <a href="#">Help</a><a href="#">Terms</a><a href="#">Privacy</a>
          </div>
          <div class="footer-2">
            <p>
              Zoom is protected by reCAPTCHA and the
              <a href="#">Privacy <br />Policy</a> and
              <a href="#">Terms of Service</a> apply.
            </p>
          </div>
        </footer>
      </div>
    </section>
  </body>
</html>
